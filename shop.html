<!DOCTYPE html>
<html lang="ru" class="wide">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барбершоп Бородинский</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <div class="headerWrapper">
            <a href="index.html">
                <img src="images/logo.svg" class="logo">
            </a>
            <a href="info.html">ИНФОРМАЦИЯ</a>
            <a href="news.html">НОВОСТИ</a>
            <a href="price-list.html">ПРАЙС-ЛИСТ</a>
            <a href="#" class="active">МАГАЗИН</a>
            <a href="contacts.html">КОНТАКТЫ</a>
            <div id="basketContainer">
                <div id="basket">
                    <img src="images/BasketIcon.svg" alt="Корзина">
                </div>
                <span id="basketCount">0</span>
            </div>
            <div id="enter">
                <img id="enterPic" src="images/login.svg">
                <a class="enterButton">ВХОД</a>
            </div> 
        </div>
    </header>
    <main>
        <section class="shop-container">
            <h1>СРЕДСТВА ДЛЯ УХОДА</h1>
            <nav class="breadcrumbs" id="breadcrumbs">
                
            </nav>

            <div class="shop-content">
                <aside class="shop-filter" id="shopFilter">
                    <h2>ПРОИЗВОДИТЕЛИ:</h2>
                    <label class="filter-item">
                        <input type="checkbox" checked value="Baxter of California">
                        <span>Baxter of California</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="Mr Natty">
                        <span>Mr Natty</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" checked value="Suavecito">
                        <span>Suavecito</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="Malin+Goetz">
                        <span>Malin+Goetz</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="Murray's">
                        <span>Murray's</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" checked value="American Crew">
                        <span>American Crew</span>
                    </label>
                    
                    <h2>ГРУППЫ ТОВАРОВ:</h2>
                    <label class="filter-item">
                        <input type="radio" name="product-group" value="Shaving accessories">
                        <span>Бритвенные принадлежности</span>
                    </label>
                    <label class="filter-item">
                        <input type="radio" name="product-group" checked value="Care products">
                        <span>Средства для ухода</span>
                    </label>
                    <label class="filter-item">
                        <input type="radio" name="product-group" value="Accessories">
                        <span>Аксессуары</span>
                    </label>
                </aside>

                <section class="product-grid" id="cards"></section>
            </div>
            <div class="pagination" id="pagination">
                
            </div>
        </section>
    </main>
    <footer>
        <div class="flexRow">
            <div>
                <p>БАРБЕРШОП БОРОДИНСКИЙ</p>
                <p>АДРЕС:Г.САНКТ-ПИТЕРБУРГ,Б.КОНЮШЕННАЯ,Д.19/8</p>
                <p><u><a href="#">КАК НАС НАЙТИ?</a></u></p>
                <p>ТЕЛЕФОН: +7 (495) 666-02-66</p>
            </div>
            <div class="textAlignCenter">
                <p>ДАВАЙТЕ ДРУЖИТЬ!</p>
                <div class="flexRow iconsBlock">
                    <a href="#" class="icons">
                        <img src="images/vk.svg">
                    </a>
                    <a href="#" class="icons">
                        <img src="images/facebook.svg">
                    </a>
                    <a href="#" class="icons">
                        <img src="images/instagram.svg">
                    </a>
                </div>
            </div>
            <div class="textAlignCenter">
                <p>РАЗРАБОТАНО:</p>
                <a href="#" class="blackButton">HTML ACADEMY</a>
            </div>
        </div>
    </footer>
    <div class="modal" id="modal1">
        <div class="flexRow">
            <h2>Корзина</h2>
            <span class="round close" id="close1">✖</span>
        </div>
        <div id="basketContent"></div>
    </div>
    <div class="modal" id="modal2">
        <div class="flexRow">
            <h2>Вход</h2>
            <span class="round close" id="close2">✖</span>
        </div>
        <form name="autorisation" method="post">
            <input type="text" name="login" placeholder='Логин'>
            <input type="text" name="password" placeholder='Пароль'>
            <input class="buy-button" type="submit" value="Войти">
        </form>
    </div>
    <script src="js/shop.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
